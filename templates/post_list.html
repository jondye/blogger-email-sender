{% extends "layout.html" %}
{% block content %}
    <div class="col-md-8">
        <h1>Recent Posts</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th> <th>Published</th> <th></th>
                </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post['title'] }}</td>
                    <td>{{ post['published'] }}</td>
                    <td><a href="{{ post['url'] }}">View</a></td>
                    <td><a href="{{ url_for('.send_email', blog_id=blog_id, post_id=post['id']) }}">Send Email</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
