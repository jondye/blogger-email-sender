{% extends "layout.html" %}
{% block content %}
    <div class="col-md-8">
        <h1>Settings</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {% for blog in blogs %}
                <tr>
                    <td><a href="{{  url_for('blog_settings', blog_id=blog['id']) }}">{{ blog['name'] }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='dynamic-form.js') }}"></script>
{% endblock %}
