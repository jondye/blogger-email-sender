{% extends "layout.html" %}
{% block content %}
    <div class="col-md-8">
        <h1>Settings</h1>
        <form method="post" class="form-horizontal">
            {{ form.hidden_tag() }}
            <div class="form-group">{{ form.addresses.label }}</div>
            <div data-id="dynamic-list">
                {% for addr in form.addresses %}
                    <div class="form-group" data-id="list-entry">
                        <div class="col-sm-11">{{ addr(class="form-control", placeholder="Email") }}</div>
                        <div class="col-sm-1"><button id="button-{{ loop.index0 }}" type="button" class="btn" data-id="remove-row">-</button></div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-1"><button type="button" class="btn" data-id="add-row">+</button></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-2">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='dynamic-form.js') }}"></script>
{% endblock %}
