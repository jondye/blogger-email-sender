{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Emailing "{{ post['title'] }}"</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Send to
                </div>
                <table class="table">
                    {% for email in addresses %}
                        <tr><td>{{ email }}</td></tr>
                    {% endfor %}
                </table>
            </div>
            <form method="post" action="{{ url_for('.send_email', blog_id=post['blog']['id'], post_id=post['id']) }}">
                {{ form.hidden_tag() }}
                <button type="submit" class="btn btn-default">Send</button>
            </form>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{ post['content'] | safe }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
